<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Central remittance representation -->
  <g transform="translate(600, 200)">
    <!-- Send location -->
    <circle cx="-200" cy="0" r="60" fill="#818cf8" opacity="0.6" />
    <text x="-200" y="5" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">$</text>
    
    <!-- Receive location -->
    <circle cx="200" cy="0" r="60" fill="#818cf8" opacity="0.6" />
    <text x="200" y="5" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">रु</text>
    
    <!-- Money flow path -->
    <path d="M-140,0 Q0,-50 140,0" 
          fill="none" stroke="#6366f1" stroke-width="4" opacity="0.7" 
          marker-end="url(#arrow)" />
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="200" cy="100" r="80" fill="#818cf8" opacity="0.05" />
  <circle cx="1000" cy="300" r="120" fill="#6366f1" opacity="0.05" />
</svg>
