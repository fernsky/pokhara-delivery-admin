<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Central education elements -->
  <g transform="translate(600, 200)">
    <!-- Graduation cap -->
    <path d="M-100,0 L0,-50 L100,0 L0,50 Z" fill="#3b82f6" opacity="0.7" />
    <rect x="-5" y="50" width="10" height="40" fill="#3b82f6" opacity="0.7" />
    <path d="M0,50 Q40,60 80,40" stroke="#3b82f6" stroke-width="3" fill="none" />
    
    <!-- Book stack -->
    <g transform="translate(-150, 30)">
      <rect x="-40" y="-10" width="80" height="20" rx="2" fill="#60a5fa" opacity="0.8" />
      <rect x="-35" y="-15" width="70" height="10" rx="2" fill="#93c5fd" opacity="0.8" />
      <rect x="-30" y="-20" width="60" height="10" rx="2" fill="#bfdbfe" opacity="0.8" />
    </g>
  </g>
  
  <!-- Simple icons representing learning -->
  <g transform="translate(750, 180)">
    <circle cx="0" cy="0" r="30" fill="#3b82f6" opacity="0.2" />
    <text x="0" y="10" font-family="Arial" font-size="40" fill="#3b82f6" text-anchor="middle">?</text>
  </g>
  
  <g transform="translate(450, 180)">
    <circle cx="0" cy="0" r="30" fill="#3b82f6" opacity="0.2" />
    <text x="0" y="10" font-family="Arial" font-size="40" fill="#3b82f6" text-anchor="middle">!</text>
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="200" cy="100" r="80" fill="#3b82f6" opacity="0.05" />
  <circle cx="1000" cy="300" r="120" fill="#60a5fa" opacity="0.05" />
</svg>
