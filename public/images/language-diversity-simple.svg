<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Central speech bubble with Nepali script -->
  <g transform="translate(600, 200)">
    <!-- Main speech bubble -->
    <rect x="-120" y="-80" width="240" height="120" rx="30" fill="#8b5cf6" opacity="0.7" />
    <polygon points="-20,40 0,70 40,40" fill="#8b5cf6" opacity="0.7" />
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="200" cy="100" r="80" fill="#8b5cf6" opacity="0.05" />
  <circle cx="1000" cy="300" r="120" fill="#a78bfa" opacity="0.05" />
</svg>
