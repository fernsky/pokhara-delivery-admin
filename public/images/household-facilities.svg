<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Simple house outline -->
  <g transform="translate(600, 200)">
    <path d="M-100,50 L-100,-20 L0,-80 L100,-20 L100,50 Z" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.7" />
    
    <!-- House facilities -->
    
    <!-- TV -->
    <rect x="-50" y="-30" width="40" height="30" rx="2" fill="#F44336" opacity="0.7" />
    <rect x="-45" y="-25" width="30" height="20" fill="#e2e8f0" opacity="0.5" />
    <line x1="-30" y1="0" x2="-30" y2="10" stroke="#94a3b8" stroke-width="1" />
    <rect x="-40" y="10" width="20" height="5" rx="1" fill="#94a3b8" opacity="0.7" />
    
    <!-- Mobile phone -->
    <rect x="20" y="-20" width="20" height="35" rx="3" fill="#FB8C00" opacity="0.7" />
    <rect x="25" y="-15" width="10" height="20" rx="1" fill="#e2e8f0" opacity="0.5" />
    <circle cx="30" cy="10" r="3" fill="#e2e8f0" opacity="0.5" />
    
    <!-- Computer/laptop -->
    <rect x="-70" y="10" width="30" height="20" rx="1" fill="#8E24AA" opacity="0.7" />
    <rect x="-65" y="15" width="20" height="10" rx="1" fill="#e2e8f0" opacity="0.5" />
    
    <!-- Internet/signal waves -->
    <path d="M40,-20 Q50,-30 60,-20 M35,-10 Q50,-25 65,-10 M30,0 Q50,-20 70,0" 
          stroke="#43A047" stroke-width="2" fill="none" opacity="0.7" />
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="200" cy="100" r="80" fill="#F44336" opacity="0.05" />
  <circle cx="1000" cy="300" r="120" fill="#8E24AA" opacity="0.05" />
</svg>
