{% load nepali_filters %}

<!-- Demographic Summary Report Partial for PDF -->
<div class="section-content demographic-summary-section" id="section-demographic-summary">
  <h2 class="section-title" style="color: #1e40af; margin-bottom: 1em;">
    ३.२ जनसंख्या वितरणको अवस्था
  </h2>
  
  <!-- Display the report content generated by the processor -->
  {{ report_content|safe }}
</div>

<style>
/* PDF-specific styles */
.demographic-summary-section {
    page-break-inside: auto;
    margin-bottom: 2em;
}

.pdf-data-table {
    width: 100%;
    border-collapse: collapse;
    margin: 1em 0;
    font-size: 9pt;
    page-break-inside: auto;
}

.pdf-data-table th,
.pdf-data-table td {
    border: 1px solid #333;
    padding: 4px 6px;
    text-align: left;
    vertical-align: top;
}

.pdf-data-table th {
    background-color: #f0f0f0;
    font-weight: bold;
    text-align: center;
}

.demographic-summary-table th,
.demographic-summary-table td {
    font-size: 10pt;
    padding: 6px 8px;
}

.demographic-summary-table th {
    background-color: #f0f0f0;
    font-weight: bold;
    text-align: center;
}

.demographic-summary-table td:first-child {
    font-weight: normal;
    text-align: left;
    width: 50%;
}

.demographic-summary-table td:nth-child(2) {
    text-align: right;
    width: 25%;
    font-weight: bold;
}

.demographic-summary-table td:nth-child(3) {
    text-align: right;
    width: 25%;
}

.demographic-summary-table .age-group-header td {
    background-color: #f5f5f5;
    font-weight: bold;
}

.demographic-summary-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

.demographic-summary-table tbody tr:hover {
    background-color: #f0f8ff;
}

.chart-title,
.table-title {
    font-size: 11pt;
    font-weight: bold;
    color: #333;
    margin: 0.5em 0;
    text-align: center;
}

.content-paragraph {
    line-height: 1.6;
    text-align: justify;
    margin: 0.5em 0;
}

.content-paragraph p {
    margin: 0.5em 0;
    text-indent: 0;
}

.content-section {
    margin: 1em 0;
}

.table-section {
    margin: 20px 0;
    page-break-inside: avoid;
}

/* Enhanced table styling for demographic summary */
.demographic-summary-table tbody tr td:first-child {
    color: #2c3e50;
}

.demographic-summary-table tbody tr td[colspan] {
    text-align: center;
    font-weight: bold;
    background-color: #f0f0f0;
}

/* Specific styling for nested indicators */
.demographic-summary-table tbody tr td:first-child:contains("&nbsp;&nbsp;") {
    padding-left: 20px;
    font-style: italic;
}

/* Print optimization */
@media print {
    .demographic-summary-section {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    
    .pdf-data-table {
        page-break-inside: auto;
    }
    
    .pdf-data-table tr {
        page-break-inside: avoid;
    }
}
</style>
